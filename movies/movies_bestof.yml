#                Popular / Top Rated                 #
######################################################
templates:
  Chart:
    sort_title: +2_<<num>><<collection_name>>
    sync_mode: sync
    collection_order: custom
    cache_builders: 7
collections:
### CHARTS ###
  Top Rated of 2023:
    template: { name: Chart, num: 1 }
    imdb_search:
      type: movie
      sort_by: rating.desc
      votes.gte: 30000
      #release.after: 2023-01-01
      #release.before: 2023-12-31
      language.primary: eng
      adult: false
    summary: Top Rated Movies across the internet
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Movies/movies_toprated_2023.jpg?raw=true
