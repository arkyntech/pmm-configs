templates:
  TopRated:
    sort_title: +4_<<collection_name>>
    sync_mode: sync
    collection_mode: hide  
    collection_order: custom
    cache_builders: 7

##########################################
#               Top Rated 4K DV                #       
##########################################
collections:
  Top Rated 4K DV Action:
    template: { name: TopRated }
    imdb_list:
     - url: https://www.imdb.com/search/title/?genres=action&title_type=feature,tv_movie,documentary,short&user_rating=5.0,10.0&num_votes=10000,&languages=en&sort=user_rating,desc
       limit: 130
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Genre/Movies/movies_toprated_action.jpg
