templates:
  Genre:
    sort_title: +4_1<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    collection_order: release.desc
    cache_builders: 7
  BestOf:
    sort_title: +4_<<collection_name>>
    sync_mode: sync
    collection_mode: hide  
    collection_order: release.desc
    cache_builders: 7
######################################################
#                Genre Collections                   #
######################################################
collections:
  Top Rated 4K DV Action:
    template: { name: Genre }
    mdblist_list:
     - url: https://mdblist.com/lists/quickflix/movies-top-rated-action
