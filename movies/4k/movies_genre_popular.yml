templates:
  Genre:
    sort_title: +4_1<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    collection_order: custom
    cache_builders: 7
  BestOf:
    sort_title: +4_<<collection_name>>
    sync_mode: sync
    collection_mode: hide  
    collection_order: custom
    cache_builders: 7
