templates:
  Chart:
    sort_title: +11_<<num>><<collection_name>>
    sync_mode: sync
collections:
  Recently Added 4K Movies:
    template: { name: Chart, num: 1 }
    smart_filter:
      all:
        added.not: 1s
        added: 30
      sort_by: added.desc
      limit: 100
    summary: Recently Added Movies
    url_poster: https://raw.githubusercontent.com/arkyntech/pmm-configs/main/images/Trends/movies_recentlyreleased.jpg
    visible_shared: true
    visible_home: true
  Recently Released 4K Movies:
    template: { name: Chart, num: 1 }
    smart_filter:
      all:
        release.not: 1s
        release: 30
      sort_by: release.desc
      limit: 100
    summary: Recently Released Movies
    url_poster: https://raw.githubusercontent.com/arkyntech/pmm-configs/main/images/Trends/movies_recentlyreleased.jpg
    visible_shared: true
    visible_home: true