templates:
  Language:
    sort_title: +1_<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    smart_filter:
      sort_by: release.desc
collections:
  Arabic:
    template: {name: Language}
    smart_filter:
      sort_by: release.desc
      all:
        audio_language:
          - ar
    summary: A collection of Arabic movies.
    file_poster: config/assets/Languages/language_arabic.jpg
