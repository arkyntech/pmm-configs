templates:
  Chart:
    sort_title: +11_<<num>><<collection_name>>
    sync_mode: sync
collections:
  Recently Added Shows:
    template: { name: Chart, num: 1 }
    smart_filter:
      all:
        added.not: 1s
        added: 30
      sort_by: added.desc
      limit: 100
    summary: Recently Added Shows
    url_poster: https://github.com/arkyntech/pmm-configs/blob/main/images/Trends/tv_recentlyreleased.jpg?raw=true
    visible_shared: true
    visible_home: true
  Recently Released Shows:
    template: { name: Chart, num: 1 }
    smart_filter:
      type: episodes
      all:
        release.not: 1s
        release: 30
      sort_by: episode_release.desc
      limit: 100
    summary: Recently Released Shows
    url_poster: https://github.com/arkyntech/pmm-configs/blob/main/images/Trends/tv_recentlyreleased.jpg?raw=true
    visible_shared: true
    visible_home: true