######################################################
#                Popular / Top Rated                 #
######################################################
templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    cache_builders: 1
collections:
  IMAX 1080p:
    template: { name: Chart, num: 1 }
    smart_label: title.asc
    plex_search:
      resolution: 1080p
    filters:
      edition: 
         - IMAX   
    summary: Films released in IMAX 1080P.
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Misc/misc_1080PIMAX.jpg
  IMAX 4K HDR:
    template: { name: Chart, num: 2 }
    smart_label: title.asc
    plex_search:
      resolution: 4K
    filters:
      edition: 
         - IMAX   
      has_dolby_vision: false
    summary: Films released in IMAX 4K HDR.
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Misc/misc_4KIMAX.jpg
  IMAX 4K DV:
    template: { name: Chart, num: 3 }
    smart_label: title.asc
    plex_search:
      resolution: 4K
    filters:
      edition: 
         - IMAX        
      has_dolby_vision: true         
    summary: Films released in IMAX 4K DV.
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Misc/misc_4KDVIMAX.jpg   
  Alternate Cuts:
    template: { name: Chart, num: 4 }
    smart_label: title.asc
    plex_all: true
    filters:
      edition.not: 
          - IMAX ENHANCED
          - Maple Films Edition
          - Infinity Saga
          - The Patterson Cut
          - Project 4K77
          - Project 4K88
          - Fan Edit Q2
          - Grindhouse Scan Edition
          - Despecialized Edition
    summary: Films released in IMAX 1080P.
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Misc/misc_altcuts.jpg  
  Fan Edits:
    template: { name: Chart, num: 5 }
    smart_label: title.asc    
    plex_all: true
    smart_filter:
      any:
        edition.is:
          - Maple Films Edition
          - Infinity Saga
          - The Patterson Cut
          - Fan Edit Q2
          - Despecialized Edition
    summary: Films released in IMAX 1080P.
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Misc/misc_fanedits.jpg    
  Project 4K:
    template: { name: Chart, num: 5 }
    smart_label: title.asc
    smart_filter:
      any:
        edition.is:
          - Project 4K77
          - Project 4K88
          - Grindhouse Scan Edition
    summary: Films released in IMAX 1080P.
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Misc/misc_starwars778083.jpg         