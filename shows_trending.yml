templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    smart_label: originally_available.desc
collections:
### CHARTS ###
  Trending:
    template: { name: Chart, num: 2 }
    trakt_trending: 25
    tmdb_trending_daily: 10
    tmdb_trending_weekly: 25
    summary: Shows Trending across the internet
    file_poster: config/assets/Trends/Trending.png
  Popular:
    template: { name: Chart, num: 3 }
    tmdb_popular: 50
    imdb_list:
      url: https://www.imdb.com/search/title/?title_type=feature,tv_movie,documentary,short
      limit: 75
    summary: Popular Shows across the internet
    file_poster: config/assets/Trends/Popular.png
  Top Rated:
    template: { name: Chart, num: 4 }
    imdb_list: https://www.imdb.com/search/title/?groups=top_250&count=250/
    tmdb_top_rated: 250
    summary: Top Rated Shows across the internet
    file_poster: config/assets/Trends/Top Rated.png