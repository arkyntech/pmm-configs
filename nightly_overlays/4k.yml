overlays:
  4K:
    overlay:
      name: 4K
      repo: images/Overlays/overlay_4k
    plex_search:
      validate: false
      all:
        resolution: 4K
        hdr: false
  4K-HDR:
    overlay:
      name: 4K-HDR
      repo: images/Overlays/overlay_4k_hdr
    suppress_overlays:
      - 4K    
    plex_search:
      validate: false
      all:
        resolution: 4K
        hdr: true