external_templates:
  pmm: templates
  template_variables:
    conditionals:
      suppress_overlays:
        default: <<overlay_name>>-Dovetail
        conditions:
          - type: edition_dovetail
            value:
              - 4K-DV
              - 4K-HDR
              - 4K
              - DV
              - HDR
          - type: resolution_dovetail
            value:
              - Directors-Cut
              - Extended-Edition
              - Uncut-Edition
              - Unrated-Edition
              - Special-Edition
              - Final-Cut
              - Anniversary-Edition
              - Collectors-Edition
              - International-Cut
              - Theatrical-Cut
              - Ultimate-Cut
              - IMAX-E
              - IMAX
              - Remastered
              - Criterion
              - Infinity Saga
              - Michaels Story
              - Vitos Story
              - The Complete Epic
              - Colorized
              - Maple Films Edition
              - Black & Chrome
              - The Patterson Cut
              - Commanche Cut
              - Despecialized Edition
              - The More Fun Stuff Edition
              - Justice is Gray
              - Fan Edit
      horizontal_offset:
        default: 15
        conditions:
          - type: resolution_dovetail
            value: 45
      vertical_offset:
        default: 15
        conditions:
          - type: edition_dovetail
            value: 79
          - type: resolution_dovetail
            value: 45
      back_width:
        conditions:
          - type: [edition, resolution, edition_dovetail]
            value: 305
          - type: resolution_dovetail
            value: 245
      back_height:
        conditions:
          - type: [edition, resolution]
            value: 105
          - type: [resolution_dovetail, edition_dovetail]
            value: 129
      back_color:
        conditions:
          - type: [edition, resolution, resolution_dovetail]
            value: "#00000099"
          - type: edition_dovetail
            value: "#00000000"
      back_padding:
        conditions:
          - type: resolution_dovetail
            value: 30
      back_align:
        conditions:
          - type: resolution_dovetail
            value: top
      pmm:
        conditions:
          - type: [edition, edition_dovetail]
            value: edition/<<key>>
          - type: [resolution, resolution_dovetail]
            value: resolution/<<key>><<alt>>
      group:
        conditions:
          - type: [edition, edition_dovetail]
            value: edition
          - type: [resolution, resolution_dovetail]
            value: resolution

    horizontal_align: left
    vertical_align: top

templates:
  edition:
    conditionals:
      regex1:
        conditions:
          - key: enhanced
            value: '(?i)\bIMAX Enhanced\b|^(?=.*(DSNP|Disney\+|CORE(?=[ ._-]web[ ._-]?(dl|rip)\b)|\bBC(?=[ ._-]web[ ._-]?(dl|rip)\b)|IMAX[- .]Enhanced)\b)(?=.*\b(IMAX|IMAX[- .]Enhanced)\b).*'
          - key: imax
            value: '(?i)\bIMAX\b'
          - key: criterion
            value: '(?i)Criterion'
      regex2:
        conditions:
          - key: criterion
            value: '(?i)\[CC\]'
    optional:
      - search
      - use_<<key>>
      - use_edition
      - allowed_libraries
    allowed_library_types:
      - <<use_<<key>>>>
      - <<use_edition>>
      - <<allowed_libraries>>
    ignore_blank_results: true
    plex_all: true
    filters:
      - edition: <<search>>
      - filepath.regex:
        - <<regex1>>
        - <<regex2>>
        - 'edition-(?i)\b(4k )?<<search>>(s|ed)?\b'           # New TRaSH naming
        - '(?<=[0-9]{4}[)}>\]]\s)\b(4k )?<<search>>(s|ed)?\b' # Original TRaSH naming

  resolution:
    conditionals:
      res:
        conditions:
          - key: 4k
            value: "(?i)2160|4k"
      dolby_vision:
        conditions:
          - alt: dv
            value: true
      hdr:
        conditions:
          - alt: hdr
            value: true
    optional:
      - all
      - use_<<key>>
      - use_<<alt>>
      - use_resolution
      - allowed_libraries
    allowed_library_types:
      - <<use_<<key>>>>
      - <<use_<<alt>>>>
      - <<allowed_libraries>>
      - <<use_resolution>>
    ignore_blank_results: true
    plex_all: <<all>>
    plex_search:
      all:
        any:
          resolution.regex: <<res>>
        hdr: <<hdr>>
    filters:
      has_dolby_vision: <<dolby_vision>>

overlays:

  4K-DV-Dovetail:
    variables: {key: 4k, alt: dv, weight: 150, type: resolution_dovetail, allowed_libraries: movie}
    template: [name: standard, name: resolution]
  4K-HDR-Dovetail:
    variables: {key: 4k, alt: hdr, weight: 140, type: resolution_dovetail, allowed_libraries: movie}
    template: [name: standard, name: resolution]
  4K-Dovetail:
    variables: {key: 4k, alt: "", weight: 130, type: resolution_dovetail, allowed_libraries: movie}
    template: [name: standard, name: resolution]
  DV-Dovetail:
    variables: {key: "", alt: dv, weight: 5, type: resolution_dovetail, all: true, allowed_libraries: movie}
    template: [name: standard, name: resolution]
  HDR-Dovetail:
    variables: {key: "", alt: hdr, weight: 1, type: resolution_dovetail, allowed_libraries: movie}
    template: [name: standard, name: resolution]


  4K-DV:
    variables: {key: 4k, alt: dv, weight: 150, type: resolution}
    template: [name: standard, name: resolution]
  4K-HDR:
    variables: {key: 4k, alt: hdr, weight: 140, type: resolution}
    template: [name: standard, name: resolution]
  4K:
    variables: {key: 4k, alt: "", weight: 130, type: resolution}
    template: [name: standard, name: resolution]
  HDR:
    variables: {key: "", alt: hdr, weight: 1, type: resolution}
    template: [name: standard, name: resolution]
