templates:
  Genre:
    sort_title: +4_1<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    collection_order: custom 
    schedule: monthly(1), monthly(15)
######################################################
#                Genre Collections                   #
######################################################
collections:
