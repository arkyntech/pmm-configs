templates:
  TopRated:
    sort_title: +4_<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    collection_order: custom    
    cache_builders: 1
##########################################
#              Top Rated                 #       
##########################################
collections:
  Top Rated Action:
    template: { name: TopRated }
    mdblist_list:
     - url: https://mdblist.com/lists/quickflix/tv-shows-top-rated-action
