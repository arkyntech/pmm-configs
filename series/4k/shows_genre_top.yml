templates:
  TopRated:
    sort_title: +4_<<collection_name>>
    sync_mode: sync
    collection_mode: hide
    collection_order: custom    
    cache_builders: 1
##########################################
#              Top Rated 4K                 #       
##########################################
collections:
  Top Rated 4K Action:
    template: { name: TopRated }
