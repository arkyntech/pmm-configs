templates:
  Chart:
    sort_title: +2_<<num>><<collection_name>>
    sync_mode: sync
    collection_order: custom
    cache_builders: 7
collections:
### CHARTS ###
  Top Rated of All Time:
    template: { name: Chart, num: 1 }
    imdb_chart: top_shows
    summary: Top Rated Series of All Time
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Shows/tv_toprated.jpg 
