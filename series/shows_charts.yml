templates:
  Chart:
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    collection_order: custom
    cache_builders: 1
collections:
### CHARTS ###
  Popular Shows:
    template: { name: Chart, num: 1 }
    imdb_chart: popular_shows
    summary: Popular TV Shows across the internet
    url_poster: https://github.com/arkyntech/pmm-configs/raw/main/images/Shows/tv_popular.jpg?raw=true
  Most Watched Daily:
    template: { name: Chart, num: 2 }
    tmdb_trending_daily: 50
    summary: TV Shows Trending across the internet
    url_poster: https://raw.githubusercontent.com/arkyntech/pmm-configs/main/images/Misc/watched_tv_daily.jpg 
  Most Watched Weekly:
    template: { name: Chart, num: 3 }
    tmdb_trending_weekly: 50
    summary: TV Shows Trending across the internet
    url_poster: https://raw.githubusercontent.com/arkyntech/pmm-configs/main/images/Misc/watched_tv_weekly.jpg 
  Most Watched Yearly:
    template: { name: Chart, num: 4 }
    tmdb_trending_yearly: 50
    summary: TV Shows Trending across the internet
    url_poster: https://raw.githubusercontent.com/arkyntech/pmm-configs/main/images/Misc/watched_tv_yearly.jpg